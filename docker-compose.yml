version: '2.2'

services:
  dragonfly:
    image: dragonflydb/dragonfly:v1.12.0
    container_name: cep-dragonfly
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - dragonfly-data:/data
    command: --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cep-network

networks:
  cep-network:
    driver: bridge

volumes:
  dragonfly-data:
    driver: local
